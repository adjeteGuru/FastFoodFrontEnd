<!-- here is the display a selected recipe for details -->

<div class='row'>
   <div class='col-xs-12'>
       <img [src]='recipe.imagePath' 
       alt='{{ recipe.name }}' 
       class="img-responsive"
       style="max-height: 300px;">
   </div>
</div>
<div class='row'>
    <div class='col-xs 12'>
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class='row'>
    <div class='col-xs-12'>
        <div class='btn-group'
        appDropdown>
            <button 
            type="button" 
            class="btn btn-primary" dropdown-toggle>
            Manage Order<span class="caret"></span>
            </button>
            <ul class='dropdown-menu'>
                <li><a href='#'></a>To Shopping List</li>
                <li><a href='#'></a>Edit Order</li>
                <li><a href='#'></a>Delete Order</li>
            </ul>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col-xs-12'>
        {{ recipe.description }}
    </div>
</div>
<div class='row'>
    <div class='col-xs-12'>
        Foods
    </div>
</div>
